<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header class="py-4 text-center mb-4" role="banner">
        <h1>Explora el Mundo</h1>
        <p>Haz clic en un país para descubrir sus atracciones turísticas</p>
    </header>
    <div class="container">
        <div id="paises-container" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Tailandia -->
            <div class="col">
                <div class="card" data-country-code="TH" role="region" aria-label="Información sobre Tailandia">
                    <img src="https://flagcdn.com/w320/th.png" class="card-img-top" alt="Bandera de Tailandia">
                    <div class="card-body text-center">
                        <h5 class="card-title">Tailandia</h5>
                        <button class="btn btn-primary" onclick="mostrarMapa('TH')"
                            aria-label="Ver mapa y atracciones de Tailandia">Ver Mapa y Atracciones</button>
                    </div>
                </div>
            </div>
            <!-- Grecia -->
            <div class="col">
                <div class="card" data-country-code="GR" role="region" aria-label="Información sobre Grecia">
                    <img src="https://flagcdn.com/w320/gr.png" class="card-img-top" alt="Bandera de Grecia">
                    <div class="card-body text-center">
                        <h5 class="card-title">Grecia</h5>
                        <button class="btn btn-primary" onclick="mostrarMapa('GR')"
                            aria-label="Ver mapa y atracciones de Grecia">Ver Mapa y Atracciones</button>
                    </div>
                </div>
            </div>
            <!-- Egipto -->
            <div class="col">
                <div class="card" data-country-code="EG" role="region" aria-label="Información sobre Egipto">
                    <img src="https://flagcdn.com/w320/eg.png" class="card-img-top" alt="Bandera de Egipto">
                    <div class="card-body text-center">
                        <h5 class="card-title">Egipto</h5>
                        <button class="btn btn-primary" onclick="mostrarMapa('EG')"
                            aria-label="Ver mapa y atracciones de Egipto">Ver Mapa y Atracciones</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="my-5">
        <!-- Mapa y atracciones -->
        <div id="mapaContainer" class="d-none" aria-live="polite">
            <h2 class="text-center">Mapa Interactivo</h2>
            <div id="map" class="map-container mb-4" role="application" aria-label="Mapa interactivo"></div>
            <h3 class="text-center">Atracciones Turísticas</h3>
            <div id="atraccionesList" class="row g-4"></div> <!-- Contenedor para tarjetas -->
        </div>
    </div>
    </div>


    <!-- Formulario de suscripción -->
    <section>
        <h2 class="text-center">Suscríbete a Nuestra Revista</h2>
        <form id="formSuscripcion" class="p-4 rounded">
            <form id="formSuscripcion" class="p-4 rounded" method="POST" action="guardarSuscripcion.php" role="form"
                aria-labelledby="formHeader">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" required aria-required="true">
                </div>
                <div class="mb-3">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" id="dni" name="dni" class="form-control" required aria-required="true">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required aria-required="true">
                </div>
                <button type="submit" class="btn btn-primary w-100" aria-label="Enviar formulario de suscripción">
                    Suscribirse
                </button>
            </form>

    </section>
    </div>

</body>

</html>
